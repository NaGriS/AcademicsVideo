<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="/static/css/change.css">
	<link rel="stylesheet" type="text/css" href="/static/css/but.css">
	
</head>
<body>
<div class="container">
    <form method="post">
{% if user.is_authenticated %}
    <p><h2>Change password for this account: {{ user.get_username }}</h2></p>
{% endif %}
      {% csrf_token %}
      <h4>Password old: {{ form.old_password }}</h4>
        
      <h4>New password: {{ form.new_password1 }}</h4>
        
      <h4>Confirm password: {{ form.new_password2 }}</h4>
      <button class="button" type="submit">Save changes</button>
    </form>
    <br>
</div>
</html>
