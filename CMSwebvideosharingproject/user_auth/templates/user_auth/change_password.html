{% if user.is_authenticated %}
    <p>change password for :{{ user.get_username }}</p>
{% endif %}


<div class="container">
    <form method="post">
      {% csrf_token %}
      password old: {{ form.old_password }}
        <br>
       new password: {{ form.new_password1 }}
        <br>
        confirm new password: {{ form.new_password2 }}
      <button type="submit">Save changes</button>
    </form>
    <br>
</div>
