<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>

    <div><a href="{% url 'course_new' %}"><span>New Course</span></a></div>

    {% for course in courses %}
        <div>
            <h1><a href="{% url 'video_list' pk=course.pk %}">{{ course.title }}</a></h1>
            <p>{{ course.description|linebreaksbr }}</p>
            <p>{{ course.author }}</p>
        </div>
    {% endfor %}

</body>
</html>
