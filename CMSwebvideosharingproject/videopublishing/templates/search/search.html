<h2>Search</h2>
<form type="get" action="/search">
    <input type="text" name="q">
    <button type="submit">Search</button>
</form>
      <h3>Results</h3>
      {% for result in page.object_list %}
        <p>
          <a href="{{ result.object.get_absolute_url }}">{{ result.object.title }}</a>
        </p>
    {% empty %}
      <p>No results found.</p>
    {% endfor %}
</form>
